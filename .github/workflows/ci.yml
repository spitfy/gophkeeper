name: ci

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4

  build:
    name: unit tests
    runs-on: ubuntu-latest
    container: golang:1.24
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Run Unit Tests
        run: go test -v ./...
